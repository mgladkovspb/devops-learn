apiVersion: v1
kind: Namespace
metadata:
  name: levelup
  labels:
    name: levelup
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: podinfo
  namespace: levelup
spec:
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
        - name: podinfo
          image: ghcr.io/stefanprodan/podinfo:6.6.3
          command:
            - ./podinfo
            - '--port=9000'
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP